<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block title %}

    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'tickets/css/master.css' %}">

  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
      <div class="container">
        <a href='{% url "dashboard" %}' class='navbar-brand'><img class="logo" src="{% static 'tickets/images/Logo Enercom SA.jpg' %}" alt=""></a>
        <!-- <ul class='nav navbar-nav'> -->
          {% if user.is_authenticated %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown mr-sm-2">
              <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tickets
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item text-primary h6" href="#">Nuevo</a>
              </div>
            </li>
              <li class="nav-item dropdown mr-sm-2">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Clientes
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item text-primary h6 " href="{% url 'clients:all' %}">Todos</a>
                  <a class="dropdown-item text-primary h6" href="{% url 'clients:create' %}">Nuevo</a>
                </div>
              </li>
            </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0 mr-sm-2 " type="submit">Buscar</button>
          </form>
          <a href="{% url 'accounts:logout' %}"><button class="btn btn-outline-warning">Salir</button></a>
          {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}

      {% block footer %}
        <footer><img src="{% static 'tickets/images/footer.jpg' %}" alt=""></footer>
      {% endblock %}
    </div>
  </body>
  <script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}">
  </script>
</html>
