{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}
<title>Cliente Nuevo</title>
{% endblock %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-4">Nuevo cliente</h1>
  <hr class="my-4">
  <form id="clientForm" action="{% url 'clients:create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <label for="id_name" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required name="name" id="id_name" placeholder="Nombre">
      </div>
    </div>
   <div class="form-group row">
      <label for="id_email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" required name="email" id="id_email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="submit" value="Crear" class="btn btn-primary btn-large">
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% block footer %}{% endblock %}
